<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <title>Document</title>
  <link rel="stylesheet" href="assets/css/style.css">

<body>

      <td class="h-150"></td>

    </tr>
    <tr>
      <td colspan="2" rowspan="2" class="black-40"></td>

    </tr>

      <td rowspan="3" class="yellow"></td>

      <td colspan="2" rowspan="2" class="blue"></td>
      <td rowspan="3" class="red-40"></td>
    </tr>
    <tr>
      <td colspan="2" rowspan="2"></td>
      <td class="black"></td>
    </tr>
    <tr>
      <td colspan="3" class="h-40"></td>
    </tr>
